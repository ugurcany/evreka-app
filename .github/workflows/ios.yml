name: ios workflow

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop

jobs:
  build_and_deploy:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: pocket-studios/action-setup-firebase@v1
        with:
          firebase-token: ${{ secrets.FIREBASE_TOKEN }}

      - name: Set up Flutter environment
        uses: subosito/flutter-action@v1.3.2
        with:
          channel: stable

      - run: |
          flutter pub get
          cd data
          flutter pub get
          cd ../domain
          flutter pub get
          cd ../presentation
          flutter pub get
      #- run: flutter test
      - run: flutter build ios --release --no-codesign --build-number=${GITHUB_RUN_NUMBER}

      - name: Create ipa from app
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath $PWD/build/Runner.xcarchive -allowProvisioningUpdates
          xcodebuild -exportArchive -archivePath $PWD/build/Runner.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build/Runner.ipa -allowProvisioningUpdates
          cd ..
          cp ios/build/Runner.ipa/Runner.ipa build/ios/Runner.ipa

      - name: Upload artifact to Firebase App Distribution
        run: firebase appdistribution:distribute build/ios/Runner.ipa --app ${{ secrets.FIREBASE_IOS_APP_ID }} --groups "testers"

